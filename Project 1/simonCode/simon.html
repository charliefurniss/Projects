<!DOCTYPE html>
<html>
<head>
	<title>Simon</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/soundmanager/script/soundmanager2.js"></script>
	<script src="js/intro.js"></script>
	<script src="js/display.js"></script>
	<script src="js/gameplay.js"></script>
	<link rel="stylesheet" type="text/css" href="css/simon.css">

</head>
<body>
	<h2>Score: 0</h2>
	<h1 id="player1">Player 1 name</h1>
	
	<h1 id="player2">Player 2 name</h1>
	
	<div id="board">
		<div id="boxes">
			<div class="topRow">
				<input type="button" id="redButton" url="audio/after.wav" class="red" value="red">
				<input type="button" id="greenButton" url="audio/better.wav" class="green" value="green">
			</div>
			<div class="bottomRow">
				<input type="button" id="blueButton" url="audio/do_it.wav" class="blue" value="blue">
				<input type="button" id="yellowButton" url="audio/ever.wav" class="yellow" value="yellow">
			</div>
		</div>	
	</div>	
</body>
</html>
